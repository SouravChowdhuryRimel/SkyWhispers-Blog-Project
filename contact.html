<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Navbar -->
  <div id="common-navbar"></div>

  <!-- Contact Section -->
  <section class="container my-5">
    <div class="text-center mb-4">
      <h2>Contact Me</h2>
      <p class="lead">Feel free to send me a message!</p>
    </div>

    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="mb-4 p-3 border rounded bg-light">
          <p><strong>Name:</strong> Sourav Chowdhury</p>
          <p><strong>Email:</strong> 
            <a href="mailto:souravchowdhury6519@gmail.com">
              souravchowdhury6519@gmail.com
            </a>
          </p>
        </div>

        <!-- Contact Form -->
        <form>
          <div class="mb-3">
            <label for="nameInput" class="form-label">Your Name</label>
            <input type="text" class="form-control" id="nameInput" required />
          </div>
          <div class="mb-3">
            <label for="emailInput" class="form-label">Your Email</label>
            <input type="email" class="form-control" id="emailInput" required />
          </div>
          <div class="mb-3">
            <label for="messageInput" class="form-label">Your Message</label>
            <textarea class="form-control" id="messageInput" rows="4" required></textarea>
          </div>
          <button type="submit" class="btn btn-primary w-100">Send Message</button>
        </form>
      </div>
    </div>

  </section>

  <!-- Footer -->
  <div id="common-footer"></div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Load navbar
    fetch('navbar.html')
      .then(res => res.text())
      .then(data => document.getElementById('common-navbar').innerHTML = data);

    // Load footer
    fetch('footer.html')
      .then(res => res.text())
      .then(data => document.getElementById('common-footer').innerHTML = data);
  </script>
</body>
</html>
